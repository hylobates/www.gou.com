<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>古俊辉 - trolley</title>
	<link rel="stylesheet" type="text/css" href="libs/style/shopping-trolley.css">
	<script type="text/javascript" src="libs/plugin/jquery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="libs/plugin/jquery.cookie/jquery.cookie.js"></script>
	<script type="text/javascript" src="libs/javaScript/shopping-trolley.js"></script>
</head>
<body>
	<div id="public-head"></div>
	<div id="public-header"></div>
	<div class="trolley">
		<h4>购物车</h4>
		<p class="selAll">
			<input type="checkbox" name="" checked="checked">全选
		</p>
		<div class="trolley-from">
			<table border="1" style="border-color: #ccc" cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<td width="50%" style="text-align: left">
							<input type="checkbox" name="" checked="checked">由麦乐购发货
						</td>
						<td width="15%">单价</td>
						<td width="15%">数量</td>
						<td width="10%">小计</td>
						<td width="10%">操作</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div><input type="checkbox" name="" checked="checked"></div>
							<div class="goodsImg"><img src="libs/images/Laneige/lead02min.jpg"></div>
							<div>
								<p class="goodsName">【拯救肌肤干渴】兰芝Laneige锁水滋养睡眠面膜 70ml（海外版）</p>
								<p>规格：瓶</p>
							</div>
						</td>
						<td class="unit-price">
							￥179.00
						</td>
						<td class="goods-Number">
							<a class="sub-num" href="javascript:;">-</a><input type="text" name="" value="1"><a class="add-num" href="javascript:;">+</a>
						</td>
						<td class="count-min">￥179.00</td>
						<td class="del-goods"><a href="">删除</a></td>
					</tr>
					<tr>
						<td>
							<div><input type="checkbox" name="" checked="checked"></div>
							<div><img src="libs/images/Laneige/lead02min.jpg"></div>
							<div>
								<p>【拯救肌肤干渴】兰芝Laneige锁水滋养睡眠面膜 70ml（海外版）</p>
								<p>规格：瓶</p>
							</div>
						</td>
						<td class="unit-price">￥160.00</td>
						<td class="goods-Number">
							<a class="sub-num" href="javascript:;">-</a><input type="text" name="" value="1"><a class="add-num" href="javascript:;">+</a>
						</td>
						<td class="count-min">￥160.00</td>
						<td class="del-goods"><a href="">删除</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="bodt-footer">
			<div class="fl">
				<input type="checkbox" name="" checked="checked">全选<a href="">清空购物车</a><a href="">继续购物</a>
			</div>
			<div class="fr">
				获得麦豆9 	<em>1</em>件商品共计：<b>￥179.00</b><button>去结算</button>
			</div>
		</div>
	</div>
	<div id="public-footer"></div>
	<script type="text/javascript">
		$(function () {
			$('#public-header').load('common-head.html');
			$('#public-footer').load('common-footer.html');
		})
	</script>
</body>
</html>
